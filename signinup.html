<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FoodBox</title>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.css">
</head>

<body>
    <div class="container">
        <nav class="navbar ">
            <div class="navbar-brand"></div>
            <div class="navbar-start">Enter an ingredient
                <input class="input" type="text" placeholder="e.g. chocolate">
                <button class="button is-primary" id="search">Search</button>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="#">Sign in/up</a>
            </div>
        </nav>
        <div class="tile is-parent">
            <article class="tile is-child notification is-primary">
                <p class="title">FoodBox</p>
                <p class="subtitle">Nutrition for the web's best recipes</p>
            </article>
        </div>
        <div class="tile is-ancestor">
        <div class="tile is-vertical is-6">
        <div class="tile is-parent">
            <article class="tile is-child notification is-primary">
                <p class="title">Welcome to Foodbox!</p>
                <p class="subtitle">Please sign up to save recipes to your FoodBox.</p>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="Email input" value="example@gmail.com">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
                <p class="control">
                    <button class="button is-warning" id="signup">
                        Sign Up
                    </button>
                </p>
        </article>
        </div>

        </div><!--closes is 6 div -->
        <div class="tile is-parent">
            <article class="tile is-child notification is-primary">
                <p class="title">Already a member?</p>
                <p class="subtitle">Welcome back! Sign in to access your FoodBox</p>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="Email input" value="example@gmail.com">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
                <p class="control">
                    <button class="button is-warning" id="signin">
                        Sign in
                    </button>
                </p>
        </article>
        </div>
        </div><!--closes ancestor div -->
    </div>
    <!--closes container div -->
</body>

</html>
