<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FoodBox</title>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar ">
            <!--changing logo to link to homepage-->
            <a class="navbar-brand" href="index.html">FB</a>
            <div class="navbar-start">
                <input class="input" type="text" placeholder="Enter an ingredient">
                <button class="button" id="search">Search</button>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="signinup.html">Sign in/up</a>
            </div>
        </nav>
        <div class="tile">
            <div class="tile is-parent is-6">
                <article class="tile is-child">
                    <figure class="image is-">
                        <img src="https://res.cloudinary.com/dxbaozgdq/image/upload/v1502244501/foodboxlogo_bnkpxg.png" id="box">
                    </figure>
                </article>
            </div>
            <!-- <article class="tile is-child notification banner1">
    <p class="title" id="foodbox">FoodBox</p>
    <p class="subtitle">Nutrition for the web's best recipes</p>
</article> -->
        </div>
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-6">
                <div class="tile is-parent">
                    <article class="tile is-child banner2">
                        <p class="title">Welcome to Foodbox!</p>
                        <p class="subtitle">Please sign up to save recipes to your FoodBox.</p>
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control has-icons-left" id="signupDiv">
                                <input class="input" type="text" placeholder="Username input" value="janedoe" id="signUpUser">
                                <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <p class="control">
                            <button class="button is-warning" id="signup">
                                Sign Up
                            </button>
                        </p>
                    </article>
                </div>
            </div>
            <!--closes is 6 div -->
            <div class="tile is-parent">
                <article class="tile is-child banner2">
                    <p class="title">Already a member?</p>
                    <p class="subtitle">Welcome back! Sign in to access your FoodBox.</p>
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left" id="signinDiv">
                            <input class="input" type="text" id="signInUser" placeholder="Username input" value="janedoe">
                            <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                        </span>
                        </div>
                    </div>
                    <p class="control">
                        <button class="button is-warning" id="signin">
                            Sign in
                        </button>
                    </p>
                </article>
            </div>
        </div>
        <!--closes ancestor div -->
    </div>
    <!--closes container div -->
    <script src="assets/javascript/final.js"></script>
</body>

</html>
